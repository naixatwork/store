<div class="flex p-5 justify-center items-center h-full w-full">
  <mat-card class="w-full sm:w-auto">
    <h1 class="font-bold">Welcome Back!</h1>
    <form [formGroup]="form" (ngSubmit)="login()">
      <mat-form-field appearance="outline">
        <mat-label>username</mat-label>
        <input matInput type="text" formControlName="username">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-error>username is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-icon matSuffix>password</mat-icon>
        <mat-error>username is required</mat-error>
      </mat-form-field>
      <button [disabled]="form.invalid" type="submit" mat-raised-button [color]="'primary'">login / singup</button>
    </form>
  </mat-card>
</div>
