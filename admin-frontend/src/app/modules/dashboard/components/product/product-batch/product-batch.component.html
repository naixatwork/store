<div class="p-5">
  <h2>{{isUpdate ? 'Update' : 'Create'}} Package</h2>
  <form [formGroup]="form" (submit)="batchProduct()" class="flex flex-col gap-2">
    <img class="w-full shadow rounded" [src]="form.value.imageUrl" [alt]="form.value.name">
    <mat-form-field appearance="outline">
      <mat-label>name</mat-label>
      <input matInput type="text" formControlName="name" autofocus>
      <mat-error>name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>description</mat-label>
      <textarea matInput type="text" formControlName="description"></textarea>
      <mat-error>description is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>price</mat-label>
      <input matInput type="number" formControlName="price">
      <mat-error>price is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>imageUrl</mat-label>
      <input matInput type="text" formControlName="imageUrl">
      <mat-error>imageUrl is required</mat-error>
    </mat-form-field>
    <div class="flex gap-2">
      <button mat-raised-button color="primary" type="submit">{{isUpdate ? 'Update' : 'Create'}}</button>
      <button mat-button color="accent" type="button" (click)="closeDialog()">Cancel</button>
    </div>
  </form>
</div>
