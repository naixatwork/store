<div>
  <mat-list>
    <mat-list-item style="font-weight: bold">
      Purchase List: total price: {{getTotal()}}
    </mat-list-item>
    <mat-list-item *ngFor="let product of products">
      <p matLine>
        <span>{{product.name}}</span>
        <span> - {{product.price}} </span>
      </p>
    </mat-list-item>
  </mat-list>
</div>
